<h1>从前慢</h1>

<p>记得早先<em>少年</em>时 <br/>
大家诚诚恳恳 <br/>
说一句 是一句</p>

<p>清早上火车站   <br/>

<p>从前的日色变得慢 <br/>

<p>从前的锁也好看 <br/>

你锁了 人家就懂了</p>
